<title>{{ meta.title }}</title>
<meta name="description" content="{{ meta.description }}">
<meta property="og:type" content="{{ meta.og_type }}">
<meta property="og:title" content="{{ meta.og_title }}">
<meta property="og:description" content="{{ meta.og_description }}">
<meta property="og:image" content="{{ meta.og_image_url }}">
<meta property="og:image:width" content="{{ meta.og_image_width }}">
<meta property="og:image:height" content="{{ meta.og_image_height }}">

{% if meta.canonical_link %}
<link rel="canonical" href="{{ meta.canonical_link|qualify }}">
<meta property="og:url" content="{{ meta.canonical_link|qualify }}">
{% endif %}

{% if meta.published_date %}<meta property="article:published_time" content="{{ meta.published_date }}">{% endif %}
