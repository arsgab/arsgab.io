<figure data-src="{{ src }}" data-bordered="{{ bordered|string|lower }}">
  <video
    tabindex="-1"
    muted="muted"
    loop="loop"
    autoplay="autoplay"
    poster="{{ poster }}"
  >
  {% for source in sources %}
    <source type="{{ source.type }}" src="{{ source.src }}" />
  {% endfor %}
  </video>
</figure>
